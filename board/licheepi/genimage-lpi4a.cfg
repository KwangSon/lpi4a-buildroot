image boot.vfat {
	vfat {
		files = {
			"fw_payload.bin",
			"Image",
			"th1520-lichee-pi-4a.dtb"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		partition-type-uuid = U
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type-uuid = L
		image = "rootfs.ext4"
		size = 128M
	}
}
